image: golang:1.9

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build

before_script:
  - export GOPATH=/go
  - sudo mkdir -p /go/src/ /go/src/_/builds
  - sudo cp -r $CI_PROJECT_DIR /go/src/
  - sudo mv /go/src/eco-passport-back /go/src/EcoPasport
  - go get -u golang.org/x/lint/golint
  - sudo make dep

unit_tests:
  stage: test
  script:
    - make test

test:
  stage: test
  script:
    - whoami

race_detector:
  stage: test
  script:
    - make race

memory_sanitizer:
  stage: test
  script:
    - make msan

code_coverage:
  stage: test
  script:
    - make coverage

code_coverage_report:
  stage: test
  script:
    - make coverhtml
  only:
  - master

lint_code:
  stage: test
  script:
    - make lint

build:
  stage: build
  script:
    - make
  artifacts:
    paths:
    - demo-tools
